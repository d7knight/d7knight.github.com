<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestFuel Mobile App</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/external/jquery-1.5.2.js" type="text/javascript"></script>
    <script src="/static/external/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"
            type="text/javascript"></script>
    <script src="/static/external/markermanager.js" type="text/javascript"></script>
    <script src="/static/external/json2.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble.js"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0.2/src/markerclusterer.js"></script>
    <script src="/static/external/jquery.blockUI.js" type="text/javascript"></script>
    <script src="/static/view.js" type="text/javascript"></script>

</head>
<body>
<div id = "control">
    <input id="start" class="controls" type="text"
       placeholder="Start Address">

    <input id="end" class="controls" type="text"
       placeholder="End Address">


    <input id="search_btn" type="image"  src="/static/images/searchy.png" value="" class="search">
</div>
<div id="map-canvas"></div>
<div id="info-content">
    <table>
        <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
        </tr>
        <tr id="iw-hours-row" class="iw_table_row">
            <td class="iw_attribute_name">Hours:</td>
            <td id="iw-hours"></td>

        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
        </tr>

        <tr id="iw-picture-row" class="iw_table_row">
            <td class="iw_attribute_name">Picture:</td>
            <td id="iw-picture-column"><img  id="iw-picture" src=""></td>
        </tr>
    </table>
</div>



<div id="footer">
    <input id="gps_btn" type="image" src="/static/images/crosshair.png" value="">
    <input id="profile_btn" type="image" src="/static/images/user.png" value="" class="user">
</div>
</body>
</html>
