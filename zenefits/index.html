<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Places App</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"
            type="text/javascript"></script>
    <script type="text/javascript"
            src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble.js"></script>
    <script type="text/javascript"

</head>
<body>
<div id="panel">

</div>
<div id="map-canvas"></div>


</body>


</html>
